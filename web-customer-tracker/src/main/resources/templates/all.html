<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/customers_list.css">
	<title>The list of the customers</title>
</head>
<body>
<table id="customers">
	<tr>
		<th>First name</th>
		<th>Last name</th>
		<th>Email</th>
	</tr>
	<tr th:each="customer : ${customers}">
		<td th:text="${customer.getFirstName()}"/>
		<td th:text="${customer.getLastName()}"/>
		<td th:text="${customer.getEmail()}"/>
	</tr>
</table>
</body>
</html>
